<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Bateria</title>
</head>
<body>
    <div class="container">

        <div class="aviso">
            <div class="close">X</div>
            <p>Toque a bateria usandos as teclas <span>A, S, D, F</span> do seu teclado. Boa Diversão!</p>
            <button id="btn-close">Vamos Lá!</button>
        </div>

        <div class="tecla" key-code="65">A<span> Chimbal </span></div>
        <div class="tecla" key-code="83">S<span> Caixa </span></div>
        <div class="tecla" key-code="68">D<span> Bumbo </span></div>
        <div class="tecla" key-code="70">F<span> Prato </span></div>
    </div>

    <audio src="assets/sounds/timbau.wav" key-code="65"></audio>
    <audio src="assets/sounds/caixa.wav" key-code="83"></audio>
    <audio src="assets/sounds/bumbo.wav" key-code="68"></audio>
    <audio src="assets/sounds/prato.wav" key-code="70"></audio>

    <script src="assets/js/main.js"></script>
</body>
</html>
